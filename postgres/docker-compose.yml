# Use postgres/postgres user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      PGDATA: $PGDATA
    volumes:
      - ./data/postgres:$PGDATA
    ports:
      - 5432:5432

